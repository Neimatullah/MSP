{% load humanize %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف تراکنش</title>
    <!-- افزودن Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- افزودن فونت فارسی زیبا -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: Vazir, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .card {
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card-header {
            font-size: 24px;
            color: #dc3545;
            margin-bottom: 15px;
        }
        .btn {
            font-size: 16px;
            border-radius: 10px;
            margin: 5px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c82333;
            color: white;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
        }
        .back-btn:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- کارت حذف -->
    <div class="card">
        <h1 class="card-header">آیا مطمئنی که می‌خواهی "{{ transaction.title }}" را حذف کنی؟</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn delete-btn">بله، حذف کن</button>
            <a href="{% url 'transaction_list' %}" class="btn back-btn">بازگشت</a>
        </form>
    </div>
</div>
</body>
</html>
