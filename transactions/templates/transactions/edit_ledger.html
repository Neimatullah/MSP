{% load humanize %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش تراکنش</title>
    <!-- افزودن Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- افزودن فونت فارسی زیبا -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: Vazir, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .card {
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 60%; /* تنظیم عرض مناسب */
        }
        .card-header {
            background-color: #1d3557;
            color: white;
            font-size: 20px;
            text-align: center;
            padding: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 45px;
            font-size: 15px;
            border-radius: 5px;
        }
        textarea.form-control {
            height: 100px;
            resize: none; /* غیرفعال کردن تغییر اندازه */
        }
        .btn-lg {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .save-btn:hover {
            background-color: #218838;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- کارت ویرایش -->
    <div class="card">
        <div class="card-header">
            ویرایش تراکنش
        </div>
        <div class="card-body">
            <!-- فرم ویرایش -->
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="transaction_type" class="form-label">نوع تراکنش:</label>
                    {{ form.transaction_type }}
                </div>
                <div class="form-group">
                    <label for="amount" class="form-label">مقدار:</label>
                    {{ form.amount }}
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">توضیحات:</label>
                    {{ form.description }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg save-btn">ذخیره تغییرات</button>
                </div>
            </form>
            <!-- دکمه بازگشت -->
            <div class="text-center mt-3">
                <a href="{% url 'ledger_list' fund.id %}" class="btn btn-lg back-btn">بازگشت به لیست تراکنش‌ها</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
