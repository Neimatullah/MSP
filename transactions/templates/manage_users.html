{% load humanize %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدیریت کاربران</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">مدیریت کاربران</h1>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">ایمیل</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">رمز عبور</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ایجاد کاربر جدید</button>
            </form>
        </div>
    </div>

    <h2 class="mt-5">لیست کاربران موجود</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ایمیل</th>
            <th>تاریخ عضویت</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>
                <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">حذف</a>
            </td>
            <td>
                <a href="{% url 'edit_user' user.id %}" class="btn btn-warning btn-sm">ویرایش</a>
            </td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_joined }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
