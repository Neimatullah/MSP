{% load humanize %}
<!DOCTYPE html>
<html>
<head>
    <title>ثبت تراکنش جدید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">➕ ثبت تراکنش جدید برای {{ fund.name }}</h1>
    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success btn-lg">ذخیره</button>
            </div>
        </form>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'ledger_list' fund.id %}" class="btn btn-secondary">بازگشت</a>
    </div>
</div>
</body>
</html>
