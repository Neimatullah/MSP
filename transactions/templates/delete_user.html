{% load humanize %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حذف کاربر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">حذف کاربر</div>
        <div class="card-body text-center">
            <p>آیا مطمئن هستید که می‌خواهید کاربر <strong>{{ user.email }}</strong> را حذف کنید؟</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">حذف کاربر</button>
                <a href="{% url 'manage_users' %}" class="btn btn-secondary">لغو</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
