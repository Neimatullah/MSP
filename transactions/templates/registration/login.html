{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود به حساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn-font/dist/font-face.css" rel="stylesheet">
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h3 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 30px;
      background-color: #f7f9fc;
    }
    .btn-login {
      background-color: #00c896;
      color: white;
      border-radius: 30px;
      padding: 10px 20px;
    }
    .btn-login:hover {
      background-color: #00b285;
    }
    .text-muted {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h3 class="text-center">ورود به حساب کاربری</h3>
  <p class="text-center text-muted">لطفاً اطلاعات ورود خود را وارد کنید</p>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" class="form-control" name="username" placeholder="نام کاربری یا ایمیل" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="رمز عبور" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-login">ورود</button>
    </div>
    <div class="text-center mt-3">
      <a href="{% url 'signup' %}" class="text-decoration-none text-muted">حساب ندارید؟ ثبت‌نام کنید</a>
    </div>
  </form>
</div>

</body>
</html>
