{% load humanize %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزئیات تراکنش</title>
    <!-- افزودن Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- افزودن فونت فارسی زیبا -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: Vazir, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .card {
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #1d3557;
            color: white;
            font-size: 20px;
            text-align: center;
            padding: 15px;
            border-radius: 15px 15px 0 0;
        }
        .table {
            margin-top: 15px;
        }
        .table th, .table td {
            vertical-align: middle;
            padding: 10px;
            font-size: 16px;
        }
        .btn-lg {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
        }
        .back-btn:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- عنوان صفحه -->
    <div class="card">
        <div class="card-header">
            جزئیات تراکنش
        </div>
        <div class="card-body">
            <!-- نمایش جزئیات تراکنش به شکل جدول -->
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>مشخصه</th>
                        <th>اطلاعات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>نوع تراکنش</td>
                        <td>{{ transaction.transaction_type }}</td>
                    </tr>
                    <tr>
                        <td>مقدار</td>
                        <td>{{ transaction.amount|intcomma }}</td>
                    </tr>
                    <tr>
                        <td>توضیحات</td>
                        <td>{{ transaction.description|default:"-" }}</td>
                    </tr>
                    <tr>
                        <td>تاریخ</td>
                        <td>{{ transaction.created_at|date:"j F Y، H:i" }}</td>
                    </tr>
                </tbody>
            </table>
            <!-- دکمه بازگشت -->
            <div class="text-center">
                <a href="{% url 'ledger_list' transaction.fund.id %}" class="btn btn-lg back-btn">بازگشت به لیست تراکنش‌ها</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
