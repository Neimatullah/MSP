{% load humanize %}
<!DOCTYPE html>
<html>
<head>
    <title>افزودن تراکنش</title>
    <!-- افزودن Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">افزودن تراکنش</h1>
    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">عنوان تراکنش</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_amount" class="form-label">مبلغ</label>
                {{ form.amount }}
            </div>
            <div class="mb-3">
                <label for="id_transaction_type" class="form-label">نوع تراکنش</label>
                {{ form.transaction_type }}
            </div>
            <div class="mb-3">
                <label for="id_category" class="form-label">دسته‌بندی</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">توضیحات</label>
                {{ form.description }}
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">ذخیره</button>
            </div>
        </form>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">بازگشت</a>
    </div>
</div>
</body>
</html>
