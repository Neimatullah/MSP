{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف تراکنش</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- فونت فارسی Vazir -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">

    <!-- استایل سفارشی -->
    <style>
        body {
            font-family: Vazir, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            background-color: #dc3545;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .btn-lg {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<!-- محتوا -->
<div class="container mt-5">
    <div class="text-center">
        <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#deleteModal">
            حذف تراکنش
        </button>
    </div>

    <!-- مودال حذف تراکنش -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">⚠ حذف تراکنش</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
                </div>
                <div class="modal-body">
                    <p>آیا مطمئن هستید که می‌خواهید تراکنش <strong>"{{ transaction.transaction_type }}"</strong> با مبلغ
                        <strong>{{ transaction.amount|intcomma }}</strong> را حذف کنید؟</p>
                </div>
                <div class="modal-footer">
                    <form method="post" action="{% url 'delete_ledger' transaction.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn delete-btn">بله، حذف کن</button>
                    </form>
                    <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">لغو</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
